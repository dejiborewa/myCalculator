<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
	<main>
		<header id='header'>
			<p id='store'></p>
			<input type="text" id="output" value="" disabled>
		</header>

		<aside>
			<p>There's no history yet</p>
		</aside>

		<footer class='calculatorKeys'>
			<button type="button" id='seven' value='7'>7</button>
			<button type="button" id='eight' value='8'>8</button>
			<button type="button" id='nine' value='9'>9</button>
			<button type="button" id='multiply' class="operator" value='*'>X</button>
			<button type="button" id='four' value='4'>4</button>
			<button type="button" id='five' value='5'>5</button>
			<button type="button" id='six' value='6'>6</button>
			<button type="button" id='minus' class="operator" value='-'>-</button>
			<button type="button" id='one' value='1'>1</button>
			<button type="button" id='two' value='2'>2</button>
			<button type="button" id='three' value='3'>3</button>
			<button type="button" id='plus' class="operator" value='+'>+</button>
			<button type="button" id='decimalPoint' class="decimal" value='.'>.</button>
			<button type="button" id='zero' value='0'>0</button>
			<button type="button" id='clear' class="clear" value='clear'>CLR</button>
			<button type="button" id='plusMinus' value='--' class="operator">±</button>
			<button type="button" id='percentage' value='%' class="operator">%</button>
			<button type="button" id='delete' class='delete' value="delete">DEL</button>
			<button type="button" id='divide' class='operator' value="/">÷</button> 
			<button type="button" id='equal'  class='operator' value="=">=</button>
		</footer>	
	</main>
</body>
<script type="text/javascript" src="index.js"></script>
</html>
